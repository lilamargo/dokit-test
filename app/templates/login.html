<!-- templates/login.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="logo-nav2">
                <img src="{% static 'img/logo.svg' %}" alt="Logo" class="logo-nav">
            </a>
            <div class="nav-links">
                <a href="{% url 'home' %}" class="button-nav">Home</a>
            </div>
        </div>
    </nav>  
    <div class="container">
        <div class="form-container">
            <div class="login-form">
                <h2>Login</h2>
                {% if error_message %}
                    <p>{{ error_message }}</p>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>You do not have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
            </div>
            <div class="login-image">
                <img src="{% static 'img/login.svg' %}" alt="Login Image">
            </div>
        </div>
    </div>
</body>
</html>
