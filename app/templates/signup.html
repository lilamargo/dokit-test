<!-- signup.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="logo-nav2">
                <img src="{% static 'img/logo.svg' %}" alt="Logo" class="logo-nav">
            </a>
            <div class="nav-links">
                <a href="{% url 'home' %}" class="button-nav">Home</a>
            </div>
        </div>
    </nav> 
    <div class="container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
        {{ form.as_p }}
        </div>
        <button type="submit">Save</button>
    </form>
    <p>Do you already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div> 
</body>
</html>
